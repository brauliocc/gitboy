<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitBoy - Habit Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gameboy">
    <div class="screen-container">
      <div class="screen">
        <div id="main-view">
          <div class="header" id="habit-header">
            <h1 id="habit-title">LOADING...</h1>
            <p class="subtitle" id="habit-status">HABIT TRACKER</p>
          </div>
          <div class="pet-container">
            <pre id="ascii-penguin" class="ascii-art">
    (o_
    //\
    V_/_
            </pre>
          </div>
          <div class="habit-controls-view">
             <div class="status-indicator" id="status-text">NOT DONE</div>
          </div>
        </div>

        <div id="graph-view" class="hidden">
           <div class="header">
            <h1>POKEDEX</h1>
            <p class="subtitle">CONTRIBUTION MAP</p>
          </div>
          <div class="contribution-graph">
            <div class="months">
              <span>Jan</span><span>Feb</span><span>Mar</span><span>Apr</span><span>May</span><span>Jun</span><span>Jul</span><span>Aug</span><span>Sep</span><span>Oct</span><span>Nov</span><span>Dec</span>
            </div>
            <div class="graph-container">
              <div class="days">
                <span>M</span><span>W</span><span>F</span>
              </div>
              <div class="grid" id="grid"></div>
            </div>
          </div>
        </div>

        <div id="add-view" class="hidden">
          <div class="header">
            <h1>NEW HABIT</h1>
          </div>
          <div class="form-group">
            <label>NAME:</label>
            <input type="text" id="new-habit-name" maxlength="10">
          </div>
          <div class="form-group">
            <label>COLOR:</label>
            <input type="color" id="new-habit-color" value="#9bbc0f">
          </div>
          <p class="hint">PRESS START TO SAVE</p>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="dpad">
        <div class="dpad-up"></div>
        <div class="dpad-right" id="btn-next"></div>
        <div class="dpad-down"></div>
        <div class="dpad-left" id="btn-prev"></div>
        <div class="dpad-center"></div>
      </div>
      <div class="buttons">
        <button class="btn btn-b" id="btn-x">X</button>
        <button class="btn btn-a" id="btn-check">âœ“</button>
      </div>
    </div>
    <div class="bottom-controls">
      <div class="start-select">
        <div class="utility-btn" id="btn-minus">-</div>
        <div class="utility-btn" id="btn-plus">+</div>
      </div>
      <div class="utility-labels">
        <span>MINUS</span>
        <span>PLUS</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
