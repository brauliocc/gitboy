<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitBoy - Habit Contribution Graph</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gameboy">
    <div class="screen-container">
      <div class="screen">
        <div class="header">
          <h1>GITBOY</h1>
          <p class="subtitle">HABIT TRACKER</p>
        </div>
        <div class="contribution-graph">
          <div class="months">
            <span>Jan</span>
            <span>Feb</span>
            <span>Mar</span>
            <span>Apr</span>
            <span>May</span>
            <span>Jun</span>
            <span>Jul</span>
            <span>Aug</span>
            <span>Sep</span>
            <span>Oct</span>
            <span>Nov</span>
            <span>Dec</span>
          </div>
          <div class="graph-container">
            <div class="days">
              <span>Mon</span>
              <span>Wed</span>
              <span>Fri</span>
            </div>
            <div class="grid" id="grid"></div>
          </div>
        </div>
        <div class="legend">
          <span>Less</span>
          <div class="legend-squares">
            <div class="square level-0"></div>
            <div class="square level-1"></div>
            <div class="square level-2"></div>
            <div class="square level-3"></div>
            <div class="square level-4"></div>
          </div>
          <span>More</span>
        </div>
        <div class="stats">
          <div class="stat">
            <span class="stat-value" id="total-contributions">0</span>
            <span class="stat-label">CONTRIBUTIONS</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="current-streak">0</span>
            <span class="stat-label">CURRENT STREAK</span>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="dpad">
        <div class="dpad-up"></div>
        <div class="dpad-right"></div>
        <div class="dpad-down"></div>
        <div class="dpad-left"></div>
        <div class="dpad-center"></div>
      </div>
      <div class="buttons">
        <button class="btn btn-b" id="btn-reset">B</button>
        <button class="btn btn-a" id="btn-add">A</button>
      </div>
    </div>
    <div class="button-labels">
      <span>RESET</span>
      <span>ADD</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
